name: Sync Holders

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  WEB3_PROVIDER: ${{ secrets.WEB3_PROVIDER_DEFAULT }}

jobs:
  sync:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Create directory ğŸš€
        run: mkdir dist

      - name: Sync Holders ğŸš€ğŸš€
        run: node holders-sCRTZ.js

      - name: Create CNAME ğŸš€ğŸš€ğŸš€
        run: echo "critterz-db.web3jt.com" > ./dist/CNAME

      - name: Deploy ğŸš€ğŸš€ğŸš€ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
